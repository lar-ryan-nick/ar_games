<!DOCTYPE html>
<html>
	<head>
		<!-- <meta name="8thwall:renderer" content="aframe"> -->
		<!-- <meta name="8thwall:package" content="@8thwall.xrextras"> -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-0.8.2.min.js"></script>
    <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>
    <script defer src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script async src="//apps.8thwall.com/xrweb?appKey=8a9T0pdZXDS9CDjehxaYQx9k4zKEQ1NZwAd9wxy4vUoPe3DTtOINTV5awxvCtQqGpUy61c"></script>
		<script src="tap-place.js"></script>
	</head>

	<body>
		<a-scene
			xrweb
			tap-place
			xrextras-almost-there
			xrextras-loading
			xrextras-runtime-error>

      <!-- We can define assets here to be loaded when A-Frame initializes -->
      <a-assets>
				<img id="hearts-queen" src="images/hearts_queen.png"/>
      </a-assets>

      <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
			<a-camera
				id="camera"
				position="0 8 0"
				raycaster="objects: .cantap"
				cursor="
					fuse: false;
					rayOrigin: mouse;"></a-camera>

      <a-entity
        light="type: directional;
               intensity: 0.8;"
        position="1 4.3 2.5"></a-entity>

      <a-light type="ambient" intensity="1"></a-light>

      <!-- Adding the cantap class allows the ground to be clicked -->
			<a-entity
				id="ground"
				class="cantap"
				scale="1000 2 1000"
        geometry="primitive: box"
				position="0 -1 0"
        material="color: #ffffff; transparent: true; opacity: 0.0"></a-entity>
		</a-scene>
	</body>
</html>
